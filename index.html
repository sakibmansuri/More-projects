<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #252525;
            --accent: #31ff80;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #4b4b4b, #858585);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 3vh;
            font-size: 2.5rem;
            color: var(--accent);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-top: 2rem;
        }

        .container {
            margin-left: 15px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 250px;
            background-color: var(--bg-color);
            border: 2px solid var(--accent);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(15, 255, 55, 0.808);
            filter: brightness(1.2);
        }

        .image img {
            border: 1px solid var(--accent);
            border-radius: 15px;
            margin-left: 10px;
            width: 300px;
            height: auto;
            display: block;
        }

        .details {
            position: relative;
            color: var(--text-color);
            padding: 10px;
        }

        .details h2 {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 45px;
        }

        .details p {
            width: 100%;
            font-size: 20px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .border {
            width: 100%;
            height: 2px;
            background: white;
            margin-bottom: 20px;
        }

    </style>
</head>
